<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
        <h2>Time Remaining</h2>
        <h2 id="showTime"></h2>
    </header>
    <main>
        <div class="container">
            <h1 class="welcome">Start?</h1>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="hiddenBtn" style ="display:none">
            <h1 id="questionAsk"></h1>
            <ul id="answerList"></ul>
        </div>
        <div id="hiddenResultBtn" style="display:none">
          <fieldset>
            <h1 id="finalScore"></h1>
            <input type="text" id="initials">
            <button id="btnInsert">Submit Initials</button>
          </fieldset>
          <fieldset>
            <legend>Leaderboard</legend>
            <div id="leaderboard"></div>
            <button id="viewLeaderboard">View Leaderboard</button>
          </fieldset>
        </div>
    
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
  </script>
</html>
